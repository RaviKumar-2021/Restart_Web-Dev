<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
</head>

<body>

    <h1>Hangman Game</h1>
    <p class="word" id="display-word">_ _ _ _ _ _</p>
    <p id="wrong-letters"> </p>
    <p class="message" id="message"></p>
    <input type="text" id="guess-input" minlength="1" placeholder="Enter a letter">
    <button id="guess-button">Guess</button>


    <script src="./script.js"></script>
</body>

</html>
